{% extends "admin/base.html" %}

{% block title %}HSBUMUGISHA Eric Admin Portal{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">HSBUMUGISHA Eric Admin</a></h1>
{% endblock %}

{% block extrastyle %}
<style>
    /* Dark Theme Variables matching Frontend */
    :root {
        --body-bg: #191919;
        --body-fg: #e5e7eb;
        --body-quiet-color: #9ca3af;
        --header-bg: #0b0c10;
        --header-color: #f1f1f1;
        --primary: #8b5cf6;
        --secondary: #06b6d4;
        --accent: #8b5cf6;
        
        --link-fg: #8b5cf6;
        --link-hover-fg: #a78bfa;
        --link-selected-fg: #c4b5fd;
        
        --hairline-color: #374151;
        --border-color: #374151;
        
        --error-fg: #ef4444;
        
        --message-success-bg: rgba(16, 185, 129, 0.2);
        --message-warning-bg: rgba(245, 158, 11, 0.2);
        --message-error-bg: rgba(239, 68, 68, 0.2);
        
        --darkened-bg: #212121; /* Slightly lighter than body for cards */
        --selected-bg: #2e1065; /* Deep purple */
        --selected-row: #2e1065;
        
        --button-bg: #8b5cf6;
        --button-fg: #ffffff;
        --button-hover-bg: #7c3aed;
        
        --default-button-bg: #374151;
        --default-button-hover-bg: #4b5563;
        
        --object-tools-bg: #374151;
        --object-tools-hover-bg: #4b5563;
    }

    /* Global Dark Mode Overrides */
    body {
        background-color: var(--body-bg);
        color: var(--body-fg);
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }

    /* Header Styling */
    #header {
        background: var(--header-bg);
        color: var(--header-color);
        border-bottom: 1px solid var(--border-color);
    }
    
    #header a:link, #header a:visited {
        color: var(--header-color);
    }
    
    #branding h1 {
        color: var(--primary);
        font-weight: 700;
        letter-spacing: 0.05em;
    }

    /* Modules / Dashboard Cards */
    .module {
        background: #212121;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 20px;
        background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%), #212121;
    }

    .module caption, .module h2 {
        background: linear-gradient(to right, rgba(139, 92, 246, 0.1), transparent);
        border-bottom: 1px solid var(--border-color);
        color: var(--body-fg);
        padding: 12px 16px;
        font-size: 1.1em;
    }
    
    .module caption a.section:link, .module caption a.section:visited {
        color: var(--primary);
        text-decoration: none;
    }

    /* Rows */
    tr.row1 { background: #262626; }
    tr.row2 { background: #212121; }
    tr.alt { background: #262626; }
    
    tr:hover {
        background-color: #3f3f46 !important;
    }

    /* Links */
    a:link, a:visited {
        color: var(--link-fg);
    }
    a:hover {
        color: var(--link-hover-fg);
    }

    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--button-bg);
        color: var(--button-fg);
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.2s;
        text-transform: uppercase;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: var(--button-hover-bg);
        transform: translateY(-1px);
    }
    
    .button.default, input.default {
        background: var(--secondary);
    }

    /* Form Fields */
    input[type=text], input[type=password], input[type=email], input[type=url], input[type=number], textarea, select {
        background-color: #111;
        color: var(--body-fg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 8px;
    }
    
    input[type=text]:focus, textarea:focus, select:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 1px var(--primary);
    }

    /* Filters */
    #changelist-filter {
        background: #111;
        border-left: 1px solid var(--border-color);
    }
    
    #changelist-filter h2 {
        background: var(--primary);
        color: white;
    }
    
    #changelist-filter a {
        color: var(--body-quiet-color);
    }
    
    #changelist-filter li.selected a {
        color: var(--primary);
    }

    /* Breadcrumbs */
    .breadcrumbs {
        background: #111;
        color: var(--body-quiet-color);
        border: none;
        padding: 10px 40px;
    }
    
    .breadcrumbs a {
        color: var(--primary);
    }

    /* Messages */
    .messagelist li.success {
        background: var(--message-success-bg);
        color: #6ee7b7;
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 6px;
    }
    
    /* Login Page Specifics */
    .login #container {
        border-radius: 12px;
        overflow: hidden;
        background: #212121;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }
    
    .login #header {
        background: var(--header-bg);
        border-bottom: 2px solid var(--primary);
    }
    
    .login .form-row label {
        color: var(--body-fg);
    }
</style>
{% endblock %}

{% block nav-global %}{% endblock %}
